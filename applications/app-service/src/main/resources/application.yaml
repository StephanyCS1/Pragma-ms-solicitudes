server:
  port: 8081
spring:
  application:
    name: "ms-solicitudes"
  devtools:
    add-properties: false
  profiles:
    include: null
adapters:
  r2dbc:
    host: ${POSTGRES_HOST:db-postgres}
    port: ${POSTGRES_PORT:5432}
    database: ${POSTGRES_DB:solicitudes}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    # opcional si tu pool lo soporta:
    schema: public
    ssl: false

  sql:
    init:
      mode: never
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    try-it-out-enabled: true
    filter: true
    display-request-duration: true
  show-actuator: false
  use-management-port: false
group-configs:
  - group: 'solicitudes'
    display-name: 'API de Solicitudes'
    paths-to-match: '/api/v1/solicitudes/**'
external:
  users:
    base-url: ${EXTERNAL_USERS_BASE_URL:http://ms-autenticacion:8080}
    base-path: ${EXTERNAL_USERS_BASE_PATH:/api/v1/usuarios}
  notification:
    base-url: ${NOTIFICATION_BASE_URL:http://ms-awsprocess:8081}
    base-path: ${NOTIFICATION_BASE_PATH:/api/v1/aws}
security:
  jwt:
    issuer: "crediya-auth"
    audience: "crediya-services"
    secret: "${JWT_SECRET}" # HS256
    expiration-minutes: 3

logging:
  level:
    co.com.crediya: DEBUG
    org.springframework.web.reactive.function.server: DEBUG
    org.springframework.http.codec: DEBUG
    org.springframework.data.r2dbc: DEBUG
    org.springframework.r2dbc.core: DEBUG
    org.springframework: INFO
    com.tu.paquete.config.WebClientConfig: DEBUG
    reactor.netty.http.client: DEBUG