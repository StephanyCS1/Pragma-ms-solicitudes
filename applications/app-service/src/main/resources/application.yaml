server:
  port: 9002
spring:
  application:
    name: "ms-solicitudes"
  devtools:
    add-properties: false
  profiles:
    include: null
adapters:
  r2dbc:
    host: localhost
    port: 5432
    database: solicitudes
    schema: public
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  sql:
    init:
      mode: never
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    try-it-out-enabled: true
    filter: true
    display-request-duration: true
  show-actuator: false
  use-management-port: false
group-configs:
  - group: 'solicitudes'
    display-name: 'API de Solicitudes'
    paths-to-match: '/api/v1/solicitudes/**'
external:
  users:
    base-url: http://localhost:9001
    base-path: /api/v1/usuarios
security:
  jwt:
    issuer: "crediya-auth"
    audience: "crediya-services"
    secret: "${JWT_SECRET}" # HS256
    expiration-minutes: 3

logging:
  level:
    co.com.crediya: DEBUG
    org.springframework.web.reactive.function.server: DEBUG
    org.springframework.http.codec: DEBUG
    org.springframework.data.r2dbc: DEBUG
    org.springframework.r2dbc.core: DEBUG
    org.springframework: INFO
    reactor.netty.http.client: INFO